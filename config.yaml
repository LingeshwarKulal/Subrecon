# Global settings
timeout: 30          # Timeout in seconds
workers: 10          # Concurrent workers
rate_limit: 5        # Default rate limit (req/sec)

# DNS settings
dns:
  enabled: false
  servers:
    - "8.8.8.8:53"
    - "1.1.1.1:53"
  timeout: 5
  retry: 3

# Output settings
output:
  format: text       # text or json
  sort: true
  unique: true

# HTTP settings
http:
  user_agent: "SubFinder-Pro/1.0"
  timeout: 10
  proxy: ""
