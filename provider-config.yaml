sources:
  crtsh:
    enabled: true
    api_key: ""
    rate_limit: 5
    timeout: 30
    retry: 3
    user_agent: "SubFinder-Pro/1.0"
    max_results: 10000
  
  hackertarget:
    enabled: true
    api_key: ""      # Optional - for higher rate limits
    rate_limit: 2
    timeout: 20
    retry: 3
    user_agent: "SubFinder-Pro/1.0"
    max_results: 10000
  
  threatcrowd:
    enabled: true
    api_key: ""
    rate_limit: 1
    timeout: 30
    retry: 3
    user_agent: "SubFinder-Pro/1.0"
    max_results: 10000
  
  alienvault:
    enabled: true
    api_key: ""      # Add your AlienVault OTX API key here
    rate_limit: 10
    timeout: 20
    retry: 3
    user_agent: "SubFinder-Pro/1.0"
    max_results: 10000
  
  urlscan:
    enabled: true
    api_key: ""      # Optional - for higher rate limits
    rate_limit: 1
    timeout: 30
    retry: 3
    user_agent: "SubFinder-Pro/1.0"
    max_results: 10000

# Note: API keys can also be set via environment variables:
# ALIENVAULT_API_KEY, URLSCAN_API_KEY, HACKERTARGET_API_KEY
# or SUBFINDER_ALIENVAULT_API_KEY, etc.
